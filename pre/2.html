7. 함수를 다루는 함수
- go
- pipe
<script type="module">
// const go = (a, f1, f2, f3, f4) => f4(f3(f2(f1(a))));
const go = (a, ...fs) => reduce((a, f) => f(a), a, fs);

go(
  0,
  a => a + 1,
  a => a + 10,
  a => a + 100,
  log);

const pipe = (f, ...fs) => (...args) => go(f(...args), ...fs);

const f = pipe(
  (a, b) => a + b,
  a => a + 10,
  a => a + 100);

log(f(1, 2));
clear();
</script>

- curry
<script type="module">
const curry = f => (a, ..._) =>
  _.length ?
    f(a, ..._) :
    (..._) => f(a, ..._);

const add = curry((a, b) => a + b);

log(add(10, 5));
log(add(10)(5));

clear();

go([1, 2, 3, 4, 5, 6],
  L.filter(a => a % 2),
  L.map(a => a * a),
  L.take(3),
  reduce(add),
  log)
</script>

8. 2차원 배열 다루기 flat
- L.flat
<script type="module">
const isIterable = iterable =>
  Boolean(iterable && iterable[Symbol.iterator]);

L.flat = function* (iterable) {
  for (const a of iterable) {
    if (typeof a != 'string' && isIterable(a)) {
      yield* a;
    } else {
      yield a;
    }
  }
};

log(toArray(L.flat([[1,2], [3,4], [5,6,7]])));

go([[1,2], [3,4], [5,6,7]],
  L.flat,
  L.filter(a => a % 2),
  L.map(a => a * a),
  L.take(3),
  reduce(add),
  log);
</script>
